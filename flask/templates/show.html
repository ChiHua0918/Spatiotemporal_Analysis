<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/show.css">
  <!-- <link rel="stylesheet" href="../static/css/navbar.css"> -->
  <!--引入jQuery包用于使用ajax-->
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <title>GEI</title>
</head>

<body class="bg">
  <div id="container">
    {% include 'navbar.html' %}

    <div class="text">
      <h2>GEI 分群觀察</h2>
      <a href="https://hackmd.io/@chi-hua/rykWwzByo">流程內容</a><br/>
      <img src="../static/image/simple_flow.png" class="simpleFlow" width="700px" alt="">
      <h4 id="subtitle"></h4>
    </div>
    <div id="functionButton">
      <!-- 選擇年份 -->
      <select id="dataYear">
        <!-- <option value="" selected="selected">請選擇年份</option> -->
        <option value="2018">2018</option>
      </select>
      <!-- 選擇 cut 方法 -->
      <select id="cut">
        <!-- <option value="" selected="selected">請選擇 cut 方式</option> -->
        <option value="KMeans">KMeans</option>
      </select>
      <!-- 選擇 GEI 資料 -->
      <select id="data" onchange="GEI()">
        <option id="choice" value="" selected="selected">請選擇資料</option>
        <option value="GEI_origin">GEI_origin</option>
        <option value="GEI_level">GEI_level</option>
      </select>
      <!-- 按鈕-原始按鈕 -->
      <!-- <button class="dataButton" onclick="GEI('GEI_origin');changeColor('dataButton','0')">GEI_origin</button> -->
      <!-- <button onclick="GEI('GEI_origin_average')">原始數據GEI(平均->開根號)</button> -->
      <!-- 按鈕-等級按鈕 -->
      <!-- <button class="dataButton" onclick="GEI('GEI_level');changeColor('dataButton','1')">GEI_Level</button> -->
      <!-- <button onclick="GEI('GEI_Level_average')">等級GEI(平均)</button> -->
      <select id="clusterFile" onchange="changeColor('dataButton','none')">
        <option id="choice" value="" selected="selected">請選擇方法</option>
        <option value="histogram">Histogram</option>
        <option value="bow_accumulate">BOW - raster scan (accumulate)</option>
        <option value="bow_quadrantAccumulate" >BOW - 四個個象限 feature value</option>
        <option value="bow_quadrantScore" >BOW - 四個象限 feature map</option>
        <option value="bow_quadrantAccumulateDecideNum">BOW - 人工決定分群數,四個個象限 feature value</option>
        <option value="bow_quadrantScoreDecideNum">BOW - 人工決定分群數,四個象限 feature map</option>
        <option value="cnn">CNN</option>
      </select>
      <!-- filter 大小 -->
      <select id="filterSize" onchange="changeColor('dataButton','none')">
        <option id="choice" value="" selected="selected">filter size</option>
        <option value="2">2 * 2</option>
        <option value="3">3 * 3</option>
      </select>
      <!-- 分群按鈕 -->
      <button class="clustering" onclick="clickCluster()">分群</button>
      <!-- GEI 加強對比 -->
      <button class="contrast" onclick="contrast();changeColor('contrast','0')">加強對比</button>
      <!-- 返回按鈕 -->
      <button onclick="back()">返回分群代表圖</button>
    </div>
    <!-- gif 空汙動畫 -->
    <table id="gif">
      <tr>
        <td rowspan="10"><div id="modal" style="overflow: overflow-y"></div></td>
      </tr>
      <tr>
        <td><input type="text" id="speed" name="speed" placeholder="預設速度 2.0" maxlength="3" size="20"></td>
      </tr>
      <tr>
        <td><button id="speedBtn" onclick="gif()">開始製作gif</button></td>
      </tr>
      <tr>
        <td><button id="modalBtn" onclick="hide()">停止播放</button></td>
      </tr>
    </table>
    <input type="button" id="return" value="回
    到
    頂
    端" onclick="location.href='#functionButton'">
    <!-- GEI 畫面 -->
    <table id="frame">
      {{image_illustrate}}
    </table>
  </div>
  <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../static/show.js"></script>
</body>

</html>
